# RADIUS Server 2 - Internal Access Only
# This server only accepts packets from load balancers and internal health checks

# Localhost client for health checks
client localhost {
        ipaddr = 127.0.0.1
        secret = testing123
        shortname = localhost
        nastype = other
        require_message_authenticator = no
}

# Load Balancer 1 (Primary) - Docker network range
client lb1 {
        ipaddr = 172.21.0.0/16
        secret = testing123
        shortname = lb1
        nastype = other
        require_message_authenticator = no
}

# Load Balancer 2 (Backup) - Different network range
client lb2 {
        ipaddr = 172.22.0.0/16
        secret = testing123
        shortname = lb2
        nastype = other
        require_message_authenticator = no
} 