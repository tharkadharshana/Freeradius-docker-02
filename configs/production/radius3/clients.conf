# RADIUS Server 3 - Internal Access Only
# This server only accepts packets from load balancers and internal health checks

# Localhost client for health checks
client localhost {
        ipaddr = 127.0.0.1
        secret = testing123
        shortname = localhost
        nastype = other
        require_message_authenticator = yes
        limit_proxy_state = auto
}

# Load Balancer 1 (Primary) - Explicit IP
client lb1 {
        ipaddr = 172.21.0.2
        secret = testing123
        shortname = lb1
        nastype = other
        require_message_authenticator = no
        limit_proxy_state = auto
}

# Load Balancer 2 (Backup) - Explicit IP
client lb2 {
        ipaddr = 172.21.0.4
        secret = testing123
        shortname = lb2
        nastype = other
        require_message_authenticator = no
        limit_proxy_state = auto
}

# Network range for any other internal clients
client internal_network {
        ipaddr = 172.21.0.0/16
        secret = testing123
        shortname = internal
        nastype = other
        require_message_authenticator = no
        limit_proxy_state = auto
}
