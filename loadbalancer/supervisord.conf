[supervisord]
nodaemon=true
user=root
logfile=/var/log/radius/supervisord.log
pidfile=/var/run/supervisord.pid

[program:freeradius]
command=radiusd -f
autostart=true
autorestart=true
stderr_logfile=/var/log/radius/radiusd.err.log
stdout_logfile=/var/log/radius/radiusd.out.log

[program:health-monitor]
command=/scripts/health-monitor.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/radius/health-monitor.err.log
stdout_logfile=/var/log/radius/health-monitor.out.log

[program:config-sync]
command=/scripts/config-sync.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/radius/config-sync.err.log
stdout_logfile=/var/log/radius/config-sync.out.log

[eventlistener:processes]
command=bash -c "printf 'READY\n'; while read line; do printf 'RESULT 2\nOK\n'; done"
events=PROCESS_STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL

