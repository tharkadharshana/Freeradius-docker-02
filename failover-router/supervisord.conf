[supervisord]
nodaemon=true
user=root
logfile=/var/log/failover/supervisord.log
pidfile=/var/run/supervisord.pid

[program:failover-router]
command=/scripts/failover-router.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/failover/failover-router.err.log
stdout_logfile=/var/log/failover/failover-router.out.log

[program:health-monitor]
command=/scripts/health-monitor.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/failover/health-monitor.err.log
stdout_logfile=/var/log/failover/health-monitor.out.log

[eventlistener:processes]
command=bash -c "printf 'READY\n'; while read line; do printf 'RESULT 2\nOK\n'; done"
events=PROCESS_STATE_STOPPED,PROCESS_STATE_EXITED,PROCESS_STATE_FATAL

